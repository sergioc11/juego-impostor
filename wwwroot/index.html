<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Impostor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center font-sans">

    <!-- Login View -->
    <div id="loginView" class="w-full max-w-md p-6 bg-slate-800 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-teal-400">Juego del Impostor</h1>
        <input type="text" id="playerNameInput" placeholder="Ingresa tu nombre"
            class="w-full p-3 mb-4 rounded bg-slate-700 border border-slate-600 focus:outline-none focus:border-teal-500 text-white">
        <button onclick="joinGame()"
            class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded transition">
            Unirse
        </button>
    </div>

    <!-- Lobby View -->
    <div id="lobbyView" class="hidden w-full max-w-2xl p-6 bg-slate-800 rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold mb-4 text-center">Sala de Espera</h2>

        <div id="adminControls" class="hidden mb-6 p-4 bg-slate-700 rounded border border-slate-600">
            <h3 class="text-lg font-semibold mb-2 text-yellow-400">Panel de Admin</h3>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="text" id="themeInput" placeholder="Tema (Déjalo vacío para aleatorio)"
                    class="p-2 rounded bg-slate-600 border border-slate-500 text-white font-sm">
                <input type="number" id="impostorCountInput" value="1" min="1"
                    class="p-2 rounded bg-slate-600 border border-slate-500 text-white">
            </div>
            <button onclick="startGame()"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded transition">
                ¡Iniciar Partida!
            </button>
        </div>

        <div class="mb-4">
            <h3 class="text-lg mb-2">Jugadores Conectados:</h3>
            <ul id="playersList" class="space-y-2">
                <!-- Players injected here -->
            </ul>
        </div>
    </div>

    <!-- Game View -->
    <div id="gameView" class="hidden w-full max-w-md p-6 bg-slate-800 rounded-lg shadow-xl text-center">
        <h2 class="text-4xl font-bold mb-8 text-white">Tu Rol</h2>

        <div id="roleCard"
            class="p-8 rounded-lg bg-slate-700 border-2 transition-all duration-500 transform hover:scale-105">
            <h3 id="roleTitle" class="text-2xl font-bold mb-4"> Cargando... </h3>
            <p id="roleDescription" class="text-xl opacity-80"></p>
        </div>

        <div id="starterInfo" class="my-6 p-4 bg-slate-700/50 rounded border border-slate-600">
            <h3 class="text-xl font-semibold text-yellow-300">Quien inicia:</h3>
            <p id="starterNameDisplay" class="text-2xl font-bold text-white"></p>
        </div>

        <div id="adminGameControls" class="hidden flex flex-col gap-3 mt-8">
            <button onclick="triggerReset()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
                Reiniciar Partida (Mismos Jugadores)
            </button>
            <button onclick="triggerEndGame()"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
                Salir (Terminar Juego)
            </button>
        </div>
    </div>

    <!-- Logic -->
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/gameHub")
            .build();

        let isAdmin = false;

        async function start() {
            try {
                await connection.start();
                console.log("Connected to SignalR");
            } catch (err) {
                console.error(err);
                setTimeout(start, 5000);
            }
        }

        start();

        async function joinGame() {
            const name = document.getElementById('playerNameInput').value;
            if (!name) return alert("Por favor ingresa un nombre");

            try {
                await connection.invoke("JoinGame", name);
                document.getElementById('loginView').classList.add('hidden');
                document.getElementById('lobbyView').classList.remove('hidden');
            } catch (err) {
                console.error(err);
            }
        }

        async function startGame() {
            const theme = document.getElementById('themeInput').value; // Allow empty
            const impostors = parseInt(document.getElementById('impostorCountInput').value);

            // Removing empty check validation to allow random theme

            try {
                await connection.invoke("StartGame", theme, impostors);
            } catch (err) {
                console.error(err);
            }
        }

        async function triggerReset() {
            try {
                await connection.invoke("ResetGame");
            } catch (err) {
                console.error(err);
            }
        }

        async function triggerEndGame() {
            try {
                await connection.invoke("EndGame");
            } catch (err) {
                console.error(err);
            }
        }

        // Listeners
        connection.on("ReceiveJoinStatus", (isUserAdmin) => {
            isAdmin = isUserAdmin;
            if (isAdmin) {
                document.getElementById('adminControls').classList.remove('hidden');
            }
        });

        connection.on("UpdatePlayerList", (players) => {
            const list = document.getElementById('playersList');
            list.innerHTML = "";
            players.forEach(p => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center bg-slate-700 p-3 rounded";
                li.innerHTML = `
                    <span class="font-medium">${p.name}</span>
                    ${p.isAdmin ? '<span class="text-xs bg-yellow-500 text-black px-2 py-1 rounded font-bold">ADMIN</span>' : ''}
                `;
                list.appendChild(li);
            });
        });

        connection.on("JoinError", (msg) => {
            alert(msg);
        });

        connection.on("GameStarted", (title, description, roleType, starterName) => {
            document.getElementById('lobbyView').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');

            const card = document.getElementById('roleCard');
            const roleTitle = document.getElementById('roleTitle');
            const roleDesc = document.getElementById('roleDescription');

            roleTitle.innerText = title;
            roleDesc.innerText = description;

            if (roleType === 'Impostor') {
                card.className = "p-8 rounded-lg bg-red-900/50 border-2 border-red-500 animate-pulse";
                roleTitle.className = "text-3xl font-bold mb-4 text-red-400";
            } else {
                card.className = "p-8 rounded-lg bg-teal-900/50 border-2 border-teal-500";
                roleTitle.className = "text-3xl font-bold mb-4 text-teal-400";
            }

            document.getElementById('starterNameDisplay').innerText = starterName;

            if (isAdmin) {
                document.getElementById('adminGameControls').classList.remove('hidden');
            }
        });

        connection.on("BackToLobby", () => {
            document.getElementById('gameView').classList.add('hidden');
            document.getElementById('lobbyView').classList.remove('hidden');
            // Clear role info
            document.getElementById('roleTitle').innerText = "Cargando...";
            document.getElementById('roleDescription').innerText = "";
            document.getElementById('starterNameDisplay').innerText = "";
        });

        connection.on("ForceReload", () => {
            location.reload();
        });
    </script>
</body>

</html>
